<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
    <H1 class="reviewTitle">Add to Your Foodbook!</H1>
    <section id="filterBtn">
        <div class="container">
            <div class="row">
                <h4>Restaurant Name</h4>
                <input type="text">
            </div>
            <div class="row justify-content-md-center">
                <div class="col-1 dropdown">
                    <select name="price" class="dropSize">
                        <option value="price">Price</option>
                        <option value="$">$</option>
                        <option value="$$">$$</option>
                        <option value="$$$">$$$</option>
                    </select>
                </div>
                <div class="col-1 dropdown">
                    <select name="rating" class="dropSize">
                        <option value="rating">Rating</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col-1 dropdown">
                    <select name="location" class="dropSize">
                        <option value="location">Location</option>
                        <option value="austin">Austin</option>
                    </select>
                </div>
                <div class="col-1 dropdown">
                    <select name="foodType" class="dropSize">
                        <option value="foodType">Food Type</option>
                        <option value="american">American</option>
                        <option value="asian">Asian</option>
                        <option value="italian">Italian</option>
                        <option value="fusion">Fusion</option>
                    </select>
                </div>
                <div class="col-1 dropdown" id="occasion">
                    <select name="occasion" class="dropSize">
                        <option value="occasion">Occasion</option>
                        <option value="quickBite">Quick Bite</option>
                        <option value="birthday">Birthday</option>
                        <option value="date">Date</option>
                        <option value="anniversary">Anniversary</option>
                    </select>
                </div>
            </div>
            <button type="submit">Add to Foodbook</button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
</body>
</html>
