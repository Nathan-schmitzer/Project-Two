    <nav class="navbar navbar-default membersnavbar">
        <img src="/assets/FoodBookLogo.png" width="60" height="60" alt="" loading="lazy">
        <p id="profileName">Ian's Foodbook</p>
        <div class="row justify-content-center">
            <div class="col-2">
                <input type="search" id="friendSearch" name="fsearch" placeholder="Search Friends"><input type="submit">
                <a class="navbar-brand" href="/logout">
                    <p id="logout">Logout </p>
                </a>
                
            </div>
    </nav>
    <section class="searchAdd">
        <div class="container text-center justify-content-center">
                <div class="col-5 reviewbutton">
                    <a href="/newReview" type="button" class="btn reviewcolor">Add Review</a>
                </div>
            </div>
        </div>
    </section>
    <section id="filterBtn">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-1 dropdown">
                    <select name="price" class="dropSize">
                        <option value="price">Price</option>
                        <option value="$">$</option>
                        <option value="$$">$$</option>
                        <option value="$$$">$$$</option>
                    </select>
                </div>
                <div class="col-1 dropdown">
                    <select name="rating" class="dropSize">
                        <option value="rating">Rating</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col-1 dropdown">
                    <select name="location" class="dropSize">
                        <option value="location">Location</option>
                        <option value="austin">Austin</option>
                    </select>
                </div>
                <div class="col-1 dropdown">
                    <select name="foodType" class="dropSize">
                        <option value="foodType">Food Type</option>
                        <option value="american">American</option>
                        <option value="asian">Asian</option>
                        <option value="italian">Italian</option>
                        <option value="fusion">Fusion</option>
                    </select>
                </div>
                <div class="col-1 dropdown" id="occasion">
                    <select name="occasion" class="dropSize">
                        <option value="occasion">Occasion</option>
                        <option value="quickBite">Quick Bite</option>
                        <option value="birthday">Birthday</option>
                        <option value="date">Date</option>
                        <option value="anniversary">Anniversary</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
